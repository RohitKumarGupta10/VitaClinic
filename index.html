<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Clinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        /* Page Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff0000, #b30000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Login Card */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Header */
        .login-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }

        .login-header p {
            color: #555;
            margin-bottom: 20px;
        }

        .login-header span {
            color: #b30000;
            font-weight: bold;
        }

        /* Input Fields */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #ff0000;
            box-shadow: 0px 0px 8px rgba(255, 0, 0, 0.3);
        }

        /* Login Button */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #b30000;
        }

        /* Signup Text */
        .signup-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-text a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome to <span>Virtual Clinic</span></h2>
            <p>Sign in to continue</p>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username"><i class="fa fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="role"><i class="fa fa-user-circle"></i> Select Role</label>
                <select id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="input-group">
                <label for="password"><i class="fa fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="signup-text">
            Don't have an account? <a href="signup.html">Sign up</a>
        </p>
    </div>
</body>
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get user input values
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var role = document.getElementById("role").value;

      // Simple validation check
      if (username && password && role) {
          alert("Login successful! Redirecting to the dashboard...");
          
          // Redirect to index.html
          window.location.href = "home.html";
      } else {
          alert("Please fill in all fields before logging in.");
      }
  });
</script>

</html>
