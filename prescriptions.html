<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Prescription Services</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
}

header {
    background-color: #d32f2f;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 24px;
    font-weight: bold;
}

.prescriptions-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 items per row */
    gap: 20px;
    padding: 20px;
    max-width: 900px;
    margin: auto;
}

.prescription-card {
    background: white;
    border: 2px solid red;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
}

.prescription-card img {
    width: 100px;
    height: 100px;
    margin-bottom: 10px;
}

h2 {
    color: red;
    font-size: 18px;
}

p {
    font-size: 14px;
}

button {
    background-color: red;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 5px;
    margin-top: 10px;
}

button:hover {
    background-color: darkred;
}

/* Responsive: Adjust to 2 per row on smaller screens */
@media (max-width: 768px) {
    .prescriptions-container {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* Responsive: Adjust to 1 per row on mobile */
@media (max-width: 480px) {
    .prescriptions-container {
        grid-template-columns: repeat(1, 1fr);
    }
}

    </style>
</head>
<body>

    <header>
        Online Prescription Services
    </header>

    <div class="prescriptions-container">
        <div class="prescription-card">
            <img src="/images/1.png" alt="Prescription">
            <h2>Prescription 1</h2>
            <p>Doctor: Dr. Rahaman</p>
            <button>Download</button>
        </div>
        <div class="prescription-card">
            <img src="images/2.png" alt="Prescription">
            <h2>Prescription 2</h2>
            <p>Doctor: Dr. Vyas</p>
            <button>Download</button>
        </div>
        <div class="prescription-card">
            <img src="images/3.png" alt="Prescription">
            <h2>Prescription 3</h2>
            <p>Doctor: Dr. Gupta</p>
            <button>Download</button>
        </div>
        <div class="prescription-card">
            <img src="images/4.png" alt="Prescription">
            <h2>Prescription 4</h2>
            <p>Doctor: Dr. Chaudhari</p>
            <button>Download</button>
        </div>
        <div class="prescription-card">
            <img src="images/5.png" alt="Prescription">
            <h2>Prescription 5</h2>
            <p>Doctor: Dr. Lohani</p>
            <button>Download</button>
        </div>
        <div class="prescription-card">
            <img src="images/6.png" alt="Prescription">
            <h2>Prescription 6</h2>
            <p>Doctor: Dr. Mishra</p>
            <button>Download</button>
        </div>
    </div>

</body>
</html>
